<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="short explanation of content on the page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="kaka.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <title>Rock Paper & Scissors</title>
    </head>
    <body>
        <header class="main-header">
            <p class="header-content" style="color:yellowgreen">Rock Paper  Scissors game!</p>
        </header>
        <main>
            <div class="weapon">Choose your weapon! </div>
            <br>
            <div class="text">First to score 5 points wins the game</div>
            <div class="results">
                <p class="human wrd top" style="color:white">Your choice:</p>
                <p class="pc wrd top" style="color:white">Computer choice:</p>
            </div>
            <div class="ending">
                <p class="score1 wrd" style="color:white">0</p>
                <p class="score2 wrd" style="color:white">0</p>
            </div>
            <div class="buttons">
                <input id="rock" class="btn square" type="button" value="✊">
                <input id="paper" class="btn square" type="button" value="✋">
                <input id="scissors" class="btn square" type="button" value="✌">
            </div>
            <div>
                <input id="restart" class="restartbtn" type="button" value="Restart game">
            </div>
        </main>
        <footer class="footer">
            <p class="footer-content">Copyright &copy; 2022 by Sayvind</p>
        </footer>

        
    </body>
    <script src="main.js"></script>
</html>
